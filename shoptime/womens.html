function dispalydata(womensData){
   
    womensData.forEach(function(el){
        var box=document.createElement("div");
         
        var Img=document.createElement("img")
             Img.setAttribute("src",el.image_url)
        var Name=document.createElement("h3")
                Name.innerText=el.name
        var Pri=document.createElement("p")
                Pri.innerText=el.price
        var str=document.createElement("p")
                str.innerText=el.strikedoffprice
                str.style.textDecoration="line-through"
        var btn=document.createElement("button")
        btn.innerText="Add Cart";
        btn.style.cursor="pointer";
        btn.style.backgroundColor="white";
        btn.style.color="black";
        btn.style.fontWeight="200px";
        btn.addEventListener("click",function(){
           
           dispalyAdd(el);
        })
        box.append(Img,Name,Pri,str,btn);
        cont.append(box);
         
    });
}
function dispalyAdd(el){
arrwomen.push(el);
localStorage.setItem("addproduct",JSON.stringify(arrwomen));
}
